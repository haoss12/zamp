name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - run: echo ${LD_LIBRARY_PATH}
      env:
        LD_LIBRARY_PATH: "./libs"
    - name: run
      run: ./interp test.cmd
